---
layout: default
---
<article>
  <section>
    <header>
      <h1 class="text-center">{{ page.title }}</h1>
      {% if page.audio %}
        {% include page-audio.html %}
      {% endif %}
    </header>
    <p class="h2">
      <strong>Link: <a href="{{ page.link }}">{{ page.title }} from {{ page.source }}</a></strong>
    </p>
    {{ content }}
  </section>
</article>

<!-- Disqus -->
{% if site.config.disqus_shortname %}
<aside>
  {% include disqus.html %}
</aside>
{% endif %}
