---
layout: default
---
<article class="l-reading">
  <section>
    <header>
      <h1 class="title">{{ page.title }}</h1>
      {% if page.audio %}
      <audio controls="controls">
        <source type="audio/mp3" src="../../../assets/audio/{{ page.audio }}"></source>
        <p>Please use a newer browser version to hear the audio recording.</p>
      </audio>
      {% endif %}
    </header>
    <p class="h2">
      <strong>Link: <a href="{{ page.link }}">{{ page.title }} from {{ page.source }}</a></strong>
    </p>
    {{ content }}
  </section>
</article>

<!-- Disqus -->
{% if site.config.disqus_shortname %}
<aside class="l-reading">
  {% include disqus.html %}
</aside>
{% endif %}
