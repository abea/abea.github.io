---
layout: default
---
<h1>{{ page.title }}</h1>
<article class="c-article">
  <header class="c-article__header">
    {% if page.audio %}
      {% include components/page-audio.html %}
    {% endif %}
    <p>
      <strong>Link: <a href="{{ page.link }}">{{ page.title }} from {{ page.source }}</a></strong>
    </p>
  </header>
  {{ content }}
</article>
<!-- Disqus -->
{% if site.meta.disqus_shortname %}
<aside>
  {% include disqus.html %}
</aside>
{% endif %}
