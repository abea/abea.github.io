---
layout: secondary
---
<article>
  <header>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.audio %}
    <audio controls="controls">
      <source type="audio/mp3" src="../../../assets/audio/{{ page.audio }}"></source>
      <p>Please use a new browser version to hear the audio recording.</p>
    </audio>
    {% endif %}
  </header>
  {{ content }}
</article>
