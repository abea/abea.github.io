        ### Partials
        
        - Use @import to group SCSS files together
        - Underscore `_partial.scss` to ignore
        
        ```scss
        // Base
        @import "base/base";
        @import "base/typography";
        @import "base/utility";

        // Components
        @import "components/nav";
        @import "components/pager";
        ```
        </script>

				### Mixins
	
				- Group CSS declarations
				- With or without custom values.

				```scss
				// SCSS
				@mixin clearfix() {
				  &::after {
				    clear: both;
				    content: "";
				    display: table;
				  }
				}

				section { @include clearfix; }
				```
				<small>Source: Bourbon Sass</small>
			  </script>
			</section>

			  <script type="text/template">
				### Mixins w/ arguments

				```scss
				// SCSS
				@mixin haf-color($color) {
				  &:hover,
				  &:active,
				  &:focus {
				    color: $color;
				  }
				}

				a {
				  @include haf-color($link-color-hover);
				}
				```
				
				```css
				/* CSS */
				a:hover, a:active, a:focus {
				  color: #000099;
				}
				```

			<section data-markdown>
			  <script type="text/template">
				### Mixin power

				```scss
				@mixin directional-property($pre, $suf, $vals) {
				  // Property Names
				  $top:    $pre + "-top"    + if($suf, "-#{$suf}", "");
				  $bottom: $pre + "-bottom" + if($suf, "-#{$suf}", "");
				  $left:   $pre + "-left"   + if($suf, "-#{$suf}", "");
				  $right:  $pre + "-right"  + if($suf, "-#{$suf}", "");
				  $all:    $pre +             if($suf, "-#{$suf}", "");

				  $vals: collapse-directionals($vals);

				  @if contains-falsy($vals) {
				    @if nth($vals, 1) { #{$top}: nth($vals, 1); }

				    @if length($vals) == 1 {
				      @if nth($vals, 1) { #{$right}: nth($vals, 1); }
				    } @else {
				      @if nth($vals, 2) { #{$right}: nth($vals, 2); }
				    }

				    @if length($vals) == 2 {
				      @if nth($vals, 1) { #{$bottom}: nth($vals, 1); }
				      @if nth($vals, 2) { #{$left}:   nth($vals, 2); }
				    } @else if length($vals) == 3 {
				      @if nth($vals, 3) { #{$bottom}: nth($vals, 3); }
				      @if nth($vals, 2) { #{$left}:   nth($vals, 2); }
				    } @else if length($vals) == 4 {
				      @if nth($vals, 3) { #{$bottom}: nth($vals, 3); }
				      @if nth($vals, 4) { #{$left}:   nth($vals, 4); }
				    }
				  } @else {
				    #{$all}: $vals;
				  }
				}
				```    

				<small>Source: Bourbon Sass</small>
			  </script>

			<section data-markdown>
			  <script type="text/template">
				### Extends v. mixins
								
				- Extends combine rule-sets.
				- Mixins add declarations into a new rule-set.
				- Use extends when:
					- Duplicating the rules of a limited-use selector.
    
				  <aside class="notes" data-markdown>
						- Simplest versions of each are very similar.
				  </aside>
			  </script>
			</section>
			<section data-markdown>
				<script type="text/template">
				### Extends
				
				From sass-lang.com

				```SCSS
				.error {
					border: 1px #f00;
					background-color: #fdd;
				}
				
				.seriousError {
					@extend .error;
					border-width: 3px;
				}
				```
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
				### Extends
				
				From sass-lang.com

				``` CSS
				.error, .seriousError {
					border: 1px #f00;
					background-color: #fdd;
				}

				.seriousError { border-width: 3px; }
				```    
				</script>
			</section>
			<section data-markdown>
			  <script type="text/template">
				### Extends caveat
				
				- Unintentional selector generation
				- Doesn’t only extend exact matches
				
				```scss
				// SCSS
				.btn {
				  padding: 4px;
				  border: 2px $blue solid;
				}

				form .btn { margin: 0 auto; }

				.tab { @extend .btn; }
				```
			  </script>
			</section>
			<section data-markdown>
			  <script type="text/template">
				### Extends caveat

				- Unintentional selector generation
				- Doesn’t only extend exact matches

				```css
				/* CSS */
				.btn,
				.tab {
				  padding: 4px;
				  border: 2px #000fff solid;
				}

				form .btn,
				form .tab {
				  margin: 0 auto;
				}
				```
			  </script>
			</section>
			<section data-markdown>
				<script type="text/template">
				### Extends caveat
				
				1. Use placeholder selectors
				1. Extend thoughtfully
				
				```scss
				%heading { margin: .25em 0 .75em; font-family: Times; }

				h1 {
				  @extend %heading;
				  font-size: $font-size-h1;
				}

				h2 {
				  @extend %heading;
				  font-size: $font-size-h2;
				}
				```
				
				<small>Blog post: search “Alex Bea extends”</small>
				</script>

				### Maths
				
				Calculates in compiling
				
				```scss
				// SCSS
				width: 800px - 20px;
				
				width: $column-width - $gutter-width;
				
				width: calc(100% - (#{$column-width * $column-count}));
				```
					
				  <aside class="notes" data-markdown>
				  	- Considered putting this as an extra, but it’s so cool.
						- Match your units
						- Use `calc()` when appropriate
