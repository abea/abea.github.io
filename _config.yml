# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://alexbea.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
meta:
  # Meta
  title: Alex Bea
  description: "Front end and javascript developer" # used by search engines
  default_img:

  # Header and footer text
  header_text:
  footer_text:

  # Icons
  rss: true
  email_address: "alex.bea@gmail.com" # Full email address
  bitbucket:
  github: "abea" # github profile name
  instagram:
  linkedin:  "https://www.linkedin.com/in/alexbea" # Full URL
  stack_overflow: "http://stackoverflow.com/users/888550/alexbea" # Full URL
  twitter: "alexbea"

  # Scripts
  google_analytics: "UA-32705264-1"
  disqus_shortname: "alexbea"

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "My RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_read_more: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: 'Vollkorn:600'

# PAGINATION
paginate: 5
paginate_path: "/blog/page:num/"
permalink: /blog/:title/

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /work/:path/

# BUILD SETTINGS
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  sass_dir: _sass
  style: :compressed

# GEMS
plugins:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - kramdown
  - rouge
  - jekyll-redirect-from # Enable redirects
