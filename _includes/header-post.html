<header class="header text-center">
  <div class="l-container">
    <nav class="nav--main">
      <ul class="l-list-inline text--right">
        {% for page in site.pages %}
        {% if page.title and page.hide != true %}
        <li>
          <a href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
    <a href="{{ site.baseurl }}/" class="h1 link--simple">{{ site.config.title }}</a>
  </div>
</header>
