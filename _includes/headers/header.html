<header class="l-container c-header">
  <!-- include components/svg-logo.html -->
  <h1>
    <a href="/">{{ site.meta.title }}</a>
  </h1>
  <nav class="c-nav">
    <ul class="c-nav__list">
      {% for page in site.pages %}
        {% if page.title and page.hide != true %}
        <li class="c-nav__list__item">
          <a href="{{ page.url | prepend: site.baseurl }}">
            {% if page.menu_title %}{{ page.menu_title }}{% else %}{{ page.title }}{% endif %}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
  {% include components/color-band.html %}
</header>
